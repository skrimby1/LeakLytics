<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeakLytics Wi-Fi Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #5e9ca0;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #4b7c7e;
        }
        .warning {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .info {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .info a {
            color: #2b3ea6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LeakLytics Wi-Fi Portal</h1>
        <form action="configure" method="post">
            <div class="form-group">
                <label>Available Networks:</label><br>
                <input type="radio" name="ssid" value="{0}" /> {0}
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" required />
            </div>
            <input type="submit" value="Connect" />
        </form>
        <p class="warning">Your SSID and password will be saved securely on your ESP module.</p>
        <div class="info">
            <h3>Useful Information:</h3>
            <ul>
                <li>x <a href="https://github.com/cpopp/MicroPythonSamples" target="_blank" rel="noopener">cpopp/MicroPythonSamples</a></li>
                <li>x <a href="https://github.com/tayfunulu/WiFiManager" target="_blank" rel="noopener">tayfunulu/WiFiManager</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
